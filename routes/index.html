<html>
  <head>
    <title>Simple login</title>
    <script src="./signup.js">  </script>
    <script>
      $(document).ready(function(){
        var emai,user,pass;
        $("#submit").click(function(){
          emai=$("#email").val();
          user=$("#username").val();
          pass=$("#password").val();
          $.post("http://localhost:8080/signup/",{email:  emai,  username: user,password: pass}, function(data){
            if(data === 'yes') {
                alert("signup success");
              }
          });
        });
      });
    </script>
  </head>
  <body>
    <h1>Hello people !</h1>
    <input type="TEXT" id="emai" size="40"><br>
    <input type="TEXT" id="user" size="40"><br>
    <input type="password" id="pass" size="40"><br>
    <input type="button" id="submit" value="Submit">
  </body>
</html>
